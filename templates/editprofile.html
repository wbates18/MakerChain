<!DOCTYPE html>
<html lang="en">
    <head>
      <title>MakerChain</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-info navbar-dark sticky-top">
            {% if session.get('loggedin') == True %}
            <a class="navbar-brand" href="clientHome.html">
                <img src="/static/dashboard/LogoWhite.png" alt="logo" style="width: 20%">
            </a>
            {% else %}
            <a class="navbar-brand" href="index.html">
                <img src="/static/dashboard/LogoWhite.png" alt="logo" style="width: 20%">
            </a>
           {% endif %}
            <button class="navbar-toggler justify-content-start" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        {{ variable }}
                          <img src="{{ pfp }}" style="width: 25px; border-radius:50%; height: 25px">
                      </a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="logout.html">Log Out</a>
                      </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Profile Page -->

        <div class="container" style="margin-top:30px">
          <div class="row">
            <div class="col-sm-3">
              <div class="justify-content-center"></div>
                <br>
                <img src="{{ pfp }}" style="width: 256px; height: 256px; border-radius: 50%; padding: 10px; margin-left: 15px;">
                <br>
                <h2>{{ variable }}</h2>
                <p>{{ variable2 }}</p>
                <br>
                <a href="profile.html" type="button" class="btn btn-outline-info btn-block">Back To Profile</a>
                <hr class="d-sm-none">
            </div>
            <form action="{{ url_for('editprofile') }}" method="post" enctype="multipart/form-data">
              <div class="col-sm-13">
                  <label for="pfpc">Upload Picture</label><input type="file" id="pfpc" class="form-control" name="file">
                  <h2>Account Information</h2>
                  <label for="Editaddress">Address</label><input placeholder="{{ session['address'] }}" type="text" id="Editaddress" class="form-control " name="EAddress">
                  <br>
                  <label for="Editcity">City</label><input placeholder="{{ session['city'] }}" type="text" id="Editcity" class="form-control" name="ECity">
                  <br>
                  <label for="Editemail">Email</label><input placeholder="{{ session['email'] }}" type="text" id="EditEmail" class="form-control" name="EEmail">
                  <br>
                  <label for="EditName">Name</label><input placeholder="{{ session['name'] }}" type="text" id="EditName" class="form-control" name="EName">
              </div>
              <br>
              {% if Add == 0 %}
              <div class="form-group col-md-13 text-center">
                <div class="alert alert-danger">
                    <strong>Address Invalid</strong>
                </div>
              </div>
              {% endif %}
              <button type="submit" class="btn btn-info btn-block">Apply Changes</button>
            </form>
          </div>
        </div>
    </body>
</html>
