<!DOCTYPE html>
<html lang="en">
    <head>
      <title>MakerChain</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <style>
          .fakeimg {
            height: 200px;
            background: #aaa;
          }
      </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-info navbar-dark sticky-top">
          <a class="navbar-brand" href="index.html">
              <img src="../static/dashboard/LogoWhite.png" alt="logo" style="width: 20%">
          </a>
          <button class="navbar-toggler justify-content-start" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <!-- Change Password Window -->
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="shadow-lg card">
                        <header class="card-header">
                            <h4 class="card-title mt-2">Change Password</h4>
                        </header>
                        <article class="card-body">
                            <form action="{{ url_for('reset') }}" method="post">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input class="form-control" type="password" name="password1">
                                </div>

                                <div class="form-group" style="margin-bottom: 0; padding-bottom: 20px">
                                    <label>Confirm Password</label>
                                    <input class="form-control" type="password" name="password2">
                                </div>

                                {% if Failed == 0 %}
                                <div class="form-group col-md-13 text-center">
                                    <div class="alert alert-danger">
                                        <strong>The Passwords Don't Match</strong>
                                    </div>
                                </div>

                                {% endif %}

                                <div class="form-group" style="margin-top: 16px">
                                    <button type="submit" class="btn btn-info btn-block" name="submit1"> Confirm  </button>
                                </div>
                            </form>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
